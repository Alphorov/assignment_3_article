{% extends "base.html" %}

{% block head %}

<title>Detailed Article</title>

{% endblock %}

{% block body %}

    <a href="{% url 'articles' %}">Back</a>

    <h1>{{ article.title }}</h1>

    <p>{{ article.body }}</p>

    <div class='top-line'>
        <a href="{% url 'article_edit' article.id %}">Edit Articles</a>

        <a href="{% url 'article_delete' article.id %}"
        onclick="return confirm('Are you sure?');">
            Delete Article
        </a>
    </div>

{% endblock %}
